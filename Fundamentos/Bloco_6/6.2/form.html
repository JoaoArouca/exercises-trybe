<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercícios dia 6.1 </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.min.css">
</head>
<body id="body">
    <header>
        <h1 class="display-5" id="title"> Formulário de Currículo </h1>
    </header>
    <form method="get" id="form">
        <fieldset class="form-group" >Digite seu nome:
            <input class="form-control" type="text" maxlength="40" name="name" required> 
            <br>
            Email:
            <input class="form-control" type="text" maxlength="50" required> 
            <br>
            CPF:
            <input class="form-control" type="text" maxlength="11" required>
            <br>
            Endereço:
            <input class="form-control" type="text" maxlength="200" required>
            <br>
            Cidade:
            <input class="form-control" type="text" maxlength="28" required>
            <br>
            Estado:
            <select class="form-control" id="brasil-states" onclick="geraEstados()" ></select>
            <br>
            Complemento:
            <br>
            <input type="radio" required value="Casa" name="complemento">Casa
            <input type="radio" required value="Apartamento" name="complemento">Apartamento
            <br>
        </fieldset>
        <fieldset id="form2" class="form-group"> Resumo do Currículo:
            <textarea class="form-control" maxlength="1000" required></textarea>
            <br>
            Cargo:
            <input class="form-control" type="text" maxlength="40" required>
            <br>
            Descrição do Cargo:
            <textarea class="form-control" maxlength="500" required></textarea>
            <br>
            Data de Início:
            <input class="form-control" type="date" required>
            <br>
        </fieldset>
        <button id="button" class="btn-sucess btn-secondary btn" type="submit"> Feito!</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
